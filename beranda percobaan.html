<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cegah Stunting Sejak Dini</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #126412;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .recipe-section {
            text-align: center;
            margin: 40px 20px;
        }
        .recipe-slider-container {
            position: relative;
            overflow: hidden;
            max-width: 100%;
            width: 1100px;
            margin: auto;
        }
        .recipe-slider {
            display: flex;
            width: 2200px;
            transition: transform 0.5s ease-in-out;
        }
        .recipe-card {
            background: white;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1.5em;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images-removebg-preview (4).png" alt="Logo UPTD Puskesmas">
            <h1>Cegah Stunting Sejak Dini</h1>
        </div>
    </header>
    <section class="recipe-section">
        <h2>Resep MPASI</h2>
        <div class="recipe-slider-container">
            <button class="slider-button prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="recipe-slider" id="slider">
                <div class="recipe-card">Resep 1</div>
                <div class="recipe-card">Resep 2</div>
                <div class="recipe-card">Resep 3</div>
                <div class="recipe-card">Resep 4</div>
                <div class="recipe-card">Resep 5</div>
                <div class="recipe-card">Resep 6</div>
                <div class="recipe-card">Resep 7</div>
                <div class="recipe-card">Resep 8</div>
                <div class="recipe-card">Resep 9</div>
                <div class="recipe-card">Resep 10</div>
            </div>
            <button class="slider-button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>
    <script>
        let index = 0;
        const totalCards = 10;
        const visibleCards = 5;
        const slider = document.getElementById("slider");

        function moveSlide(step) {
            index += step * visibleCards;
            if (index < 0) index = totalCards - visibleCards;
            if (index >= totalCards) index = 0;
            slider.style.transform = `translateX(-${index * 220}px)`;
        }
    </script>
</body>
</html>
