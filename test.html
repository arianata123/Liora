<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cegah Stunting Sejak Dini</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #126412;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .hero {
            background: url('1447056.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card h4 {
            margin-top: 10px;
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images-removebg-preview (4).png" alt="Logo UPTD Puskesmas">
            <h1>Cegah Stunting Sejak Dini</h1>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section id="beranda" class="hero">
        <h2>Bersama Cegah Stunting, Wujudkan Generasi Emas Indonesia!</h2>
        <a href="#tentang" class="cta">Pelajari Lebih Lanjut</a>
    </section>

    <!-- Cards Section -->
    <div class="cards">
        <div class="card">
            <img src="jadwal_vaksin.jpg" alt="Jadwal Vaksinasi">
            <h4>Jadwal Vaksinasi</h4>
        </div>
        <div class="card">
            <img src="jadwal_posyandu.jpg" alt="Jadwal Posyandu">
            <h4>Jadwal Posyandu</h4>
        </div>
        <div class="card">
            <img src="grafik_pertumbuhan.jpg" alt="Grafik Pertumbuhan Anak">
            <h4>Grafik Pertumbuhan Anak</h4>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 UPTD Puskesmas Air Itam - Cegah Stunting Sejak Dini</p>
    </footer>
</body>
</html>
